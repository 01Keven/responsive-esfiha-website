<!DOCTYPE html>
<html lang="en-US pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Esfiha Palace</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/3.7.0/remixicon.css">
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <!-- HEADER -->
    <header class="header" id="header">
        <nav class="nav container">
            <a href="#" class="nav__logo">Esfiha Palace</a>

            <div class="nav__menu" id="nav-menu">
                <ul class="nav__list">
                    <li class="nav__item">
                        <a href="#home" class="nav__link">Início</a>
                    </li>

                    <li class="nav__item">
                        <a href="#news" class="nav__link">Novidades</a>
                    </li>

                    <li class="nav__item">
                        <a href="#aboutus" class="nav__link">Sobre Nós</a>
                    </li>

                    <li class="nav__item">
                        <a href="#favorite" class="nav__link">Favoritos</a>
                    </li>

                    <li class="nav__item">
                        <a href="#visit" class="nav__link">Localização</a>
                    </li>
                </ul>
                
                <!-- Close Button -->
                <div class="nav__close" id="nav-close">
                    <i class="ri-close-line"></i>
                </div>

                <img src="assets/img/farinha.png" alt="image" class="nav__img1">
                <img src="assets/img/chapeu.png" alt="image" class="nav__img2">
                <!-- <img src="assets/img/chocolate.png" alt="image" class="nav__img3">
                <img src="assets/img/queijo.png" alt="image" class="nav__img4">
                <img src="assets/img/trigo.png" alt="image" class="nav__img5"> -->
            </div>

            <!-- Toggle button -->
            <div class="nav__toggle" id="nav-toggle">
                <i class="ri-menu-fill"></i>
            </div>
        </nav>
    </header>
    
    <!-- MAIN -->
    <main class="main">
        <!-- Home -->
        <section class="home section" id="home">
            <img src="assets/img/home-bg.jpg" alt="image" class="home__bg">
            <div class="home__shadow"></div>

            <div class="home__container container grid">
                <div class="home__data">
                    <h1 class="home__title">
                        Escolha Seus<br>Sabores Favoritos 
                    </h1>

                    <a href="#" class="button">Escolher Esfihas</a>

                    <img src="assets/img/chapeu.png" alt="image" class="home__chapeu">
                </div>

                <div class="home__image">
                    <img src="assets/img/home-esfiha.png" alt="image" class="home__img">
                </div>

                <footer class="home__footer">
                    <div class="home__location">
                        <i class="ri-map-pin-line"></i>
                        <span>Av. Antônio Sereia #321 <br> Valença-Ba</span>
                    </div>

                    <div class="home__social">
                        <a href="https://github.com/01Keven" target="_blank">
                            <i class="ri-facebook-circle-line"></i>
                        </a>

                        <a href="https://github.com/01Keven" target="_blank">
                            <i class="ri-instagram-line"></i>
                        </a>

                        <a href="https://github.com/01Keven" target="_blank">
                            <i class="ri-whatsapp-line"></i>
                        </a>
                    </div>
                </footer>
            </div>
        </section>
        <!-- News -->
        <section class="new section" id="new">
            
        </section>
        <!-- About -->
        <section class="about section" id="about">

        </section>
        <!-- Favorites -->
        <section class="favorite section" id="favorite">

        </section>
        <!-- Localization -->
        <section class="visit section" id="visit">

        </section>
    </main>
    
    <script src="assets/js/main.js"></script>
</body>
</html>
